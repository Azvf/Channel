<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GameplayTag Extension - 开发预览</title>
    <style>
      body {
        margin: 0;
        padding: 20px;
        background: #1a1a1a;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      }
      #preview-container {
        width: 400px;
        height: 600px;
        border: 2px solid #333;
        border-radius: 8px;
        overflow: hidden;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
        background: #fff;
        position: relative;
      }
      #root {
        width: 100%;
        height: 100%;
        overflow: auto;
      }
      .dev-notice {
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        background: rgba(255, 193, 7, 0.9);
        color: #000;
        padding: 4px 8px;
        font-size: 11px;
        text-align: center;
        z-index: 9999;
        pointer-events: none;
      }
    </style>
  </head>
  <body>
    <div id="preview-container">
      <div class="dev-notice">开发预览模式 - 某些 Chrome API 可能不可用</div>
      <div id="root"></div>
    </div>
    <script type="module" src="../popup/main.tsx"></script>
  </body>
</html>
